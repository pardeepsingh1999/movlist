
<div *ngIf="movieDetailsService.allMovieData; else elseBlockNotfound;">

<div>
  <div class="movHeader" *ngIf="movieDetailsService.allMovieData.length>0; else elseBlock;">
    <mat-card class="titleHeader">
      Movie List
    </mat-card>
  </div>
    <ng-template #elseBlock>
      <mat-card class="errorNotFound">
        Movie not found :(
      </mat-card>
    </ng-template>
</div>

<br>
<div>
  <div class="divider">
    <mat-divider></mat-divider>
  </div>
</div>
<br>

<div>

  <div fxFlex fxLayout="row wrap" fxLayoutAlign="space-evenly">

    <div fxLayout="row" fxLayoutGap="20px" *ngFor="let movie of movieDetailsService.allMovieData">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{movie.movieName | titlecase}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="moviePoster"
        src="{{this.movieDetailsService.apiImgUrl}}/{{movie.moviePoster}}"
        alt="{{movie.movieName}}">
        <mat-card-content>
          <p>
            {{movie.movieDescription}}
          </p>
        </mat-card-content>
        <mat-card-actions style="text-align: center;">
          <button mat-button (click)="openMovieDetialDialog(movie._id)"
          class="moreDetailbtn">MORE DETAILS</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>


</div>

</div>

<ng-template #elseBlockNotfound>
  <mat-card class="errorNotFound">
    Movie not found :(
  </mat-card>
</ng-template>
